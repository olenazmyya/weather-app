<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,600;0,700;1,100;1,200;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/08b85f3f01.js"
      crossorigin="anonymous"
    ></script>
    <link href="src/styling.css" rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="video-wrapper">
        <video autoplay muted loop id="video-background">
          <source src="src/Remnants of snow on mountains.mp4" />
        </video>
      </div>
      <div class="d-flex mt-3 ml-5">
        <button type="submit">
          <i class="fa-sharp fa-solid fa-location-dot icon"></i>
          City
        </button>
        <form class="ml-3 citySearch" id="form">
          <input
            type="city"
            class="cityName"
            id="search-text-input"
            placeholder="search for a city"
          />
          <input type="submit" value="Search" />
        </form>
      </div>
      <h1 id="city">Lviv</h1>
      <img src="http://openweathermap.org/img/wn/10d@2x.png" id="icon" />
      <h2>15°C</h2>
      <h3>
        <div class="row">
          <div class="col-md-3" id="min">min 10°C</div>
          <div class="col-md-3" id="max">max 17°C</div>
          <div class="col-md-3" id="realfeel">feels like 17°C</div>
          <div class="col-md-3" id="humidity">humidity 50%</div>
        </div>
      </h3>
      <br />
      <h4 id="dateAndTime">Date and time</h4>

      <div class="days-of-the-week">
        <div class="row">
          <div class="col">26-Sept</div>
          <div class="col">27-Sept</div>
          <div class="col">28-Sept</div>
          <div class="col">29-Sept</div>
          <div class="col">30-Sept</div>
          <div class="col">01-Oct</div>
        </div>
        <div class="temperature">
          <div class="row">
            <div class="col">17°C</div>
            <div class="col">15°C</div>
            <div class="col">13°C</div>
            <div class="col">17°C</div>
            <div class="col">10°C</div>
            <div class="col">17°C</div>
          </div>
        </div>
      </div>
      <small>Coded by Olena Zmyya</small>
    </div>
    <script src="index.js"></script>
  </body>
</html>
